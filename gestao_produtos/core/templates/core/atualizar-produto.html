{% extends "core/base.html" %}
{% load bootstrap %}

{% block main %}
<div class="row mt-5">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card" style="width:400px">
      <div class="card-body">
        <h5>Atualizando produto</h5>
        <form action="{% url 'core_edit_product' product.id %}" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary">Atualizar</button>
        </form>
      </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
<div class="row mt-5"></div>
{% endblock %}
